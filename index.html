<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quilt Block Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uswds/uswds@3.7.0/dist/css/uswds.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="usa-section usa-prose">
    <div class="form-wrapper">
      <h1>Quilt block planner</h1>
      <p>Calculate how many blocks you need for a quilt with square blocks. Questions with an asterisk (*) are required.</p>

      <!-- Step Indicator -->
      <div class="usa-step-indicator usa-step-indicator--counters" aria-label="progress">
        <ol class="usa-step-indicator__segments">
          <li class="usa-step-indicator__segment usa-current" id="step-label-purpose">
            <span class="usa-step-indicator__segment-label">Purpose</span>
          </li>
          <li class="usa-step-indicator__segment" id="step-label-size">
            <span class="usa-step-indicator__segment-label">Size</span>
          </li>
          <li class="usa-step-indicator__segment" id="step-label-design">
            <span class="usa-step-indicator__segment-label">Design</span>
          </li>
          <li class="usa-step-indicator__segment" id="step-label-plan">
            <span class="usa-step-indicator__segment-label">Plan</span>
          </li>
        </ol>
      </div>

      <form id="quilt-form">
        <!-- Step 1: Purpose -->
        <fieldset class="usa-fieldset step step-1">
          <legend class="usa-legend">How will you use the quilt?*</legend>
          <div class="usa-radio__inline">
            <input class="usa-radio__input" id="bed-cover" type="radio" name="purpose" value="bed" required />
            <label class="usa-radio__label" for="bed-cover">Bed cover</label>

            <input class="usa-radio__input" id="throw-blanket" type="radio" name="purpose" value="throw" required />
            <label class="usa-radio__label" for="throw-blanket">Throw blanket</label>
          </div>
        </fieldset>

        <!-- Step 2: Size -->
        <fieldset class="usa-fieldset step step-2 hidden">
          <legend class="usa-legend">What size will the quilt be?*</legend>

          <div id="bed-size-section">
            <label class="usa-label" for="bedSize">Select bed size:</label>
            <select class="usa-select" id="bedSize" name="bedSize">
              <option value="twin">Twin (38" x 75")</option>
              <option value="full">Full (54" x 75")</option>
              <option value="queen">Queen (60" x 80")</option>
              <option value="king">King (76" x 80")</option>
            </select>
            <label class="usa-label" id="overhang-label" for="overhang">Overhang (in inches):</label>
            <input class="usa-input" id="overhang" name="overhang" type="number" min="0" step="1" value="0" />
          </div>

          <div id="throw-size-section" class="hidden">
            <label class="usa-label" for="throwWidth">Width (in inches):</label>
            <input class="usa-input" id="throwWidth" name="throwWidth" type="number" min="1" max="120" required />
            <label class="usa-label" for="throwHeight">Height (in inches):</label>
            <input class="usa-input" id="throwHeight" name="throwHeight" type="number" min="1" max="120" required />
          </div>

          <label class="usa-label" for="blockSize">Finished block size:*</label>
          <select class="usa-select" id="blockSize" name="blockSize">
            <option value="6">6"</option>
            <option value="8">8"</option>
            <option value="9">9"</option>
            <option value="10">10"</option>
            <option value="12">12"</option>
            <option value="custom">Custom</option>
          </select>

          <label class="usa-label hidden" id="customBlockSizeLabel" for="customBlockSize">Custom block size (in inches):</label>
          <input class="usa-input hidden" id="customBlockSize" name="customBlockSize" type="number" min="1" max="100" step="0.1" />

          <button class="usa-button usa-button--outline" type="button" id="back-to-purpose">Back</button>
          <button class="usa-button" type="button" id="to-design">Next</button>
        </fieldset>

        <!-- Step 3: Design -->
        <fieldset class="usa-fieldset step step-3 hidden">
          <legend class="usa-legend">Design options</legend>

          <label class="usa-label" for="sashing">Add sashing? (in inches, 0 for none)</label>
          <input class="usa-input" id="sashing" name="sashing" type="number" min="0" max="12" step="0.5" value="0" />

          <label class="usa-label" for="border">Add border? (in inches, 0 for none)</label>
          <input class="usa-input" id="border" name="border" type="number" min="0" max="24" step="0.5" value="0" />

          <button class="usa-button usa-button--outline" type="button" id="back-to-size">Back</button>
          <button class="usa-button" type="button" id="to-plan">Next</button>
        </fieldset>

        <!-- Step 4: Plan -->
        <fieldset class="usa-fieldset step step-4 hidden">
          <legend class="usa-legend">Quilt block plan</legend>
          <div id="results"></div>
          <button class="usa-button usa-button--outline" type="button" id="back-to-design">Back</button>
        </fieldset>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@uswds/uswds@3.7.0/dist/js/uswds.min.js"></script>
</body>
</html>
