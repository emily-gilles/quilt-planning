<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Quilt Block Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Square Quilt Block Planner</h1>

    <form id="quilt-form">
      <label>How will you use the quilt?</label>
      <select id="use">
        <option>Bed cover</option>
        <option>Throw for couch</option>
      </select>

      <label>What size bed?</label>
      <select id="bed-size">
        <option value="28x52">Crib (28 x 52")</option>
        <option value="38x75">Twin (38 x 75")</option>
        <option value="38x80">Twin XL (38 x 80")</option>
        <option value="54x75">Full (54 x 75")</option>
        <option value="60x80">Queen (60 x 80")</option>
        <option value="76x80">King (76 x 80")</option>
        <option value="72x84">California King (72 x 84")</option>
      </select>

      <label>How much will the quilt hang over the sides of the bed?</label>
      <div class="field-row">
        <input type="number" id="overhang" value="0" min="0" />
        <span class="unit">inches</span>
      </div>

      <label>How big will each square quilt block be?</label>
      <div class="field-row">
        <input type="number" id="block-size" value="9" min="1" />
        <span class="unit">inches</span>
      </div>

      <label>How wide will the sashing be between blocks?</label>
      <div class="field-row">
        <input type="number" id="sashing" value="0" min="0" />
        <span class="unit">inches</span>
      </div>

      <label>How wide will the border be around the quilt?</label>
      <div class="field-row">
        <input type="number" id="border" value="0" min="0" />
        <span class="unit">inches</span>
      </div>

      <button type="button" onclick="generatePlan()">Generate Plan</button>
    </form>

    <section id="output" class="output"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
