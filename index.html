<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quilt Block Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uswds/uswds@3.7.0/dist/css/uswds.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="usa-section usa-prose">
    <h1>Quilt block planner</h1>
    <p>Calculate how many blocks you need for a quilt with square blocks. Questions with an asterisk (*) are required.</p>

    <!-- Step 1: Purpose -->
    <form id="quilt-form">
      <fieldset class="usa-fieldset">
        <legend class="usa-legend">How will you use the quilt?*</legend>
        <div class="usa-radio__inline">
          <input class="usa-radio__input" id="bed-cover" type="radio" name="purpose" value="bed" required />
          <label class="usa-radio__label" for="bed-cover">Bed cover</label>

          <input class="usa-radio__input" id="throw-blanket" type="radio" name="purpose" value="throw" required />
          <label class="usa-radio__label" for="throw-blanket">Throw blanket</label>
        </div>
      </fieldset>

      <!-- Step 2: Size -->
      <div id="step-2" style="display:none">
        <!-- Bed Sizes -->
        <fieldset class="usa-fieldset" id="bed-size-section" style="display:none">
          <legend class="usa-legend">Bed size*</legend>
          <div class="usa-radio__inline">
            <label class="usa-radio"><input type="radio" name="bedSize" value="crib" required /><span class="usa-radio__label">Crib (45″ × 60″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="twin" required /><span class="usa-radio__label">Twin (70″ × 90″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="twinXL" required /><span class="usa-radio__label">Twin XL (70″ × 95″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="full" required /><span class="usa-radio__label">Full (85″ × 108″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="queen" required /><span class="usa-radio__label">Queen (90″ × 108″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="king" required /><span class="usa-radio__label">King (108″ × 108″)</span></label>
            <label class="usa-radio"><input type="radio" name="bedSize" value="calKing" required /><span class="usa-radio__label">California King (104″ × 110″)</span></label>
          </div>
        </fieldset>

        <label id="overhang-section" class="usa-label" for="overhang" style="display:none">Overhang*<span class="usa-hint">How much do you want the quilt to hang over the sides of the bed (in inches)?</span></label>
        <select id="overhang" class="usa-select" style="display:none">
          <option value="">None</option>
          <option>6″</option><option>8″</option><option>10″</option><option>12″</option>
          <option>14″</option><option>16″</option><option>18″</option><option>20″</option><option>22″</option>
        </select>

        <!-- Throw Sizes -->
        <fieldset class="usa-fieldset" id="throw-size-section" style="display:none">
          <legend class="usa-legend">Throw blanket size*</legend>
          <div class="usa-radio__inline">
            <label class="usa-radio"><input type="radio" name="throwSize" value="small" required /><span class="usa-radio__label">Small (40″ × 60″)</span></label>
            <label class="usa-radio"><input type="radio" name="throwSize" value="standard" required /><span class="usa-radio__label">Standard (50″ × 65″)</span></label>
            <label class="usa-radio"><input type="radio" name="throwSize" value="large" required /><span class="usa-radio__label">Large (60″ × 80″)</span></label>
            <label class="usa-radio"><input type="radio" name="throwSize" value="oversized" required /><span class="usa-radio__label">Oversized (70″ × 90″)</span></label>
          </div>
        </fieldset>
      </div>

      <!-- Continue and Back buttons would go here -->

    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
