<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan a quilt with square blocks</title>
  <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Plan a quilt with square blocks</h1>

    <form id="quilt-form">

  <div class="form-group">
     <label>How will you use the quilt?</label>
        <div class="radio-group" id="use">
          <label><input type="radio" name="use" value="Bed cover" checked /> Bed cover</label>
          <label><input type="radio" name="use" value="Throw for couch" /> Throw blanket</label>
        </div>
 </div>

    <div class="form-group">
      <label>What size bed?</label>
        <div class="radio-group" id="bed-size">
          <label><input type="radio" name="bed-size" value="28x52" /> Crib (28 x 52")</label>
          <label><input type="radio" name="bed-size" value="38x75" /> Twin (38 x 75")</label>
          <label><input type="radio" name="bed-size" value="38x80" /> Twin XL (38 x 80")</label>
          <label><input type="radio" name="bed-size" value="54x75" checked /> Full (54 x 75")</label>
          <label><input type="radio" name="bed-size" value="60x80" /> Queen (60 x 80")</label>
          <label><input type="radio" name="bed-size" value="76x80" /> King (76 x 80")</label>
          <label><input type="radio" name="bed-size" value="72x84" /> California King (72 x 84")</label>
        </div>
   </div>
      
  <!-- Throw blanket size question (hidden by default) -->
  <div class="form-group" id="throw-size-group" style="display: none;">
    <label for="throw-size">What size throw blanket?</label>
    <select id="throw-size">
      <option value="">-- Select one --</option>
      <option value="small">Small (50” x 40”)</option>
      <option value="standard">Standard (60” x 50”)</option>
      <option value="large">Large (70” x 60”)</option>
      <option value="oversized">Oversized (80” x 70”)</option>
    </select>
  </div>

    <div class="form-group">
      <label>How much will the quilt hang over each side of the bed?</label>
      <div class="field-row">
        <input type="number" id="overhang" value="10" min="0" />
        <span class="unit">inches</span>
      </div>
   </div>

    <div class="form-group">
      <label>Finished block size (square only)</label>
      <div class="field-row">
        <input type="number" id="block-size" value="9" min="1" />
        <span class="unit">inches</span>
      </div>
   </div>

  <div class="form-group">
      <label>Sashing width (fabric between blocks)</label>
      <div class="field-row">
        <input type="number" id="sashing" value="0" min="0" />
        <span class="unit">inches</span>
      </div>
  </div>

  <div class="form-group">
      <label>Border width (fabric around quilt and inside binding)</label>
      <div class="field-row">
        <input type="number" id="border" value="0" min="0" />
        <span class="unit">inches</span>
      </div>
  </div>

      <button type="button" onclick="generatePlan()">Create plan</button>
    </form>

    <section id="output" class="output"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
